<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Editar producto</h1>
        <form action="" method="POST" class="formulario">
            <label>Descripción:</label>
            <input type="text" name="descripcion" value="{{ product['descripcion'] }}" required><br>
            <label>Cantidad:</label>
            <input type="number" name="cantidad" value="{{ product['cantidad'] }}" required><br>
            <label>Precio:</label>
            <input type="number" step="0.01" name="precio" value="{{ product['precio'] }}" required><br>
            <label>Categoría:</label>
            <input type="text" name="categoria" value="{{ product['categoria'] }}" required><br>
            <button type="submit">Guardar cambios</button>
        </form>
    </div>
</body>
</html>
